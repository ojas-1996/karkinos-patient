<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Save Patient</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
		<h1>Patient Management System</h1>
		<hr>
		<h2>Save Patient</h2>

		<form action="#" th:action="@{/savePatient}" th:object="${patient}"
			method="POST">
			<input type="text" th:field="*{fullName}"
				placeholder="Patient Full Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}"
				placeholder="Gender" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phoneNumber}"
				placeholder="Phone Number" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Patient</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Patient List</a>
	</div>
</body>
</html>
